<button mat-button color="primary" routerLink="/">Back</button>
<mat-card class="my-card">
  <span>Login</span>
  <mat-card-content>
    <form [formGroup]="loginForm" class="loginForm">
      <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input matInput id="username" formControlName="username" name="username" required>
      </mat-form-field>
      <br>
      <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
        <input matInput name="password" id="password" type="password" formControlName="password" required>
      </mat-form-field>
    </form>
    <button mat-raised-button color="primary" (click)="onSubmit()" >LOGIN</button>
  </mat-card-content>
</mat-card>
